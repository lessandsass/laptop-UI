<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>

		<header>

			<div class="logo-container">
				<img src="./img/logo.svg" alt="logo">
				<h4 class="logo">Three Dots</h4>
			</div>

			<nav class="nav-links">
				<li><a href="#" class="nav-link">Specs</a></li>
				<li><a href="#" class="nav-link">Products</a></li>
				<li><a href="#" class="nav-link">Contact</a></li>
			</nav>

			<div class="cart">
				<img src="./img/cart.svg" alt="cart">
			</div>

		</header>

		<main>

			<section class="presentation">
				<div class="introduction">

					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>The new 14 inch bezeless display offerring a 4K display with touch screen.</p>
					</div>

					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add to cart</button>
					</div>

				</div>

				<div class="cover">
					<img src="./img/matebook.png" alt="matebook">
				</div>

				
			</section>

		</main>

	</body>
</html>
